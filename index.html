<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Ingreso de Reclamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>INGRESO DE RECLAMOS UNIO ENERGY/ por mail al correo reclamos@unioenergy.com</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DDp0000017Yq7" method="POST">

        <input type="hidden" name="orgid" value="00DDp0000017Yq7">
        <input type="hidden" name="retURL" value="http://">

        <label for="name">Nombre del contacto</label>
        <input id="name" maxlength="80" name="name" size="20" type="text" required>

        <label for="email">Correo electrónico</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" required>

        <label for="phone">Teléfono</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" required>

        <label for="subject">Asunto</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" required>

        <label for="description">Descripción</label>
        <textarea id="description" name="description" required></textarea>

        <label for="00NDp000009JucG">Producto</label>
        <select id="00NDp000009JucG" name="00NDp000009JucG" title="Product" required>
            <option value="">--Ninguno--</option>
            <option value="GC1040">GC1040</option>
            <option value="GC1060">GC1060</option>
            <option value="GC3020">GC3020</option>
            <option value="GC3040">GC3040</option>
            <option value="GC3060">GC3060</option>
            <option value="GC5020">GC5020</option>
            <option value="GC5040">GC5040</option>
            <option value="GC5060">GC5060</option>
            <option value="GC1020">GC1020</option>
        </select>

        <input type="submit" name="submit" value="Enviar Reclamo">

    </form>
</div>

</body>
</html>
